		height: 24px;

	li:nth-child(3):before {

		background-image: url("./pictures/g2.png");

		background-size: contain;

	}

	a {

		color: #333;

		text-decoration: none;

		font-size: 18px;

		transition: all 0.3s ease;

		padding-left: 30px;

		display: block;

		position: relative;
